<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6">
      <form dir="ltr" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
          <label class="label" for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Email"
            name="Email"
            required
          />
        </div>
        <div class="form-group">
          <label class="label" for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Password"
            name="Password"
            required
            minlength="6"
          />
        </div>
        <div>
          <button
            class="btn btn-primary mx-2"
            type="submit"
            [disabled]="!authForm.valid">
            {{isLoginMOde ? 'login' : 'sing up'}}
          </button>
          <button
            (click)="onSwitchMode()"
            class="btn btn-primary"
            type="button">
            Switch to {{isLoginMOde ? 'sign up' : 'login'}}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
