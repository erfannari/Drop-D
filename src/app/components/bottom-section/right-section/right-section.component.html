<div class="row">
  <div class="player-section mr-3">
    <div class="grid-header">
      <span>Artist of the Week</span>
    </div>
    <div class="grid-system">
      <div class="grids" *ngFor="let visited of mostVisited">
        <div class="artist-player">
          <div class="music-player" style="border-top-left-radius: 5px; border-bottom-left-radius: 5px">
            <audio controls src="src/assets/musics/All-I-Want.mp3"></audio>
          </div>
        </div>
        <div class="image-box" style="border-top-right-radius: 5px; border-bottom-right-radius: 5px">
          <div class="images">
            <img [src]="visited.image" alt="hand">
          </div>
          <div class="texes-boxes" dir="ltr">
            <span class="text-span">{{visited.name}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
