<div class="row">
  <div class="top-image">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block" src="../../../../assets/images/22.jpg" alt="First slide" loading="lazy">
        </div>
        <div class="carousel-item">
          <img class="d-block" src="../../../../assets/images/22.jpg" alt="Second slide" loading="lazy">
        </div>
        <div class="carousel-item">
          <img class="d-block" src="../../../../assets/images/22.jpg" alt="Third slide" loading="lazy">
        </div>
      </div>
    </div>
    <div class="float-content-image">
    <span class="float-section-text">
      Tomorrow land festival <br>
      Get ticket now
    </span>
    </div>
  </div>
  <div class="bottom-content">
    <div class="grid-header">
      <span>Most Visited Genres</span>
    </div>
    <div class="grid-system">
      <div class="grids" *ngFor="let visited of mostVisited">
        <div class="grid-boxes">
          <!--        <div class="boxes-icon">-->
          <!--          <img [src]="visited.icon" alt="hand">-->
          <!--        </div>-->
          <div class="boxes-texes" dir="ltr">
            <span class="text-span" >{{visited.name}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
